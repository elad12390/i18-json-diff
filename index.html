<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I18 missing translations sync</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script type="module" src="index.js"></script>
</head>
<body>
    <main class="container">
        <div class="inputs-wrapper">
            <div class="header">
                <h1>I18 Diff-Editor</h1>
                <h3> A simple site to help translators sync with the developer's i18 JSON</h3>
                <h4>Elad Ben-Haim</h4>
            </div>
        </div>

        <div class="editor-header">
            <div class="inputs">
                <div>
                    <button class="primary" id="firstFileButton">
                        <div class="material-icons">language</div>
                        <div class="icon-text">Most updated file</div>
                    </button>
                    <input id="firstFile" style="display: none" type="file" accept="application/json"/>
                </div>
                <div>
                    <button class="primary" id="secondFileButton">
                        <div class="material-icons">translate</div>
                        <div class="icon-text">File to translate</div>
                    </button>
                    <input id="secondFile" style="display: none" type="file"  accept="application/json"/>
                </div>
            </div>
            <div class="output-buttons">
                <button class="icon accent" id="copy">
                    <div class="material-icons">file_copy</div>
                </button>
                <button class="icon accent" id="download">
                    <div class="material-icons">file_download</div>
                </button>
            </div>

        </div>
        <div id="outputHeader" class="output-header"></div>
        <div id="outputWrapper" class="pre-wrapper">
            <pre id="output" contenteditable="true"></pre>
        </div>
    </main>
    
    
</body>
</html>
